<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mentoria</title>

    <link rel="stylesheet" href="style.css">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Staatliches&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>MENTORIA</h1>
            <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
        </header>
        <form id="my-form">
            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>INFORMAÇÕES PESSOAIS</legend>
    
                    <div class="column-2">
                        <div class="input-wrapper">
                            <label for="mentorship-name">Nome</label>
                            <input type="text" id="mentorship-name" required>
                        </div>
        
                        <div class="input-wrapper">
                            <label for="mentorship-nickname">Sobrenome</label>
                            <input type="text" id="mentorship-nickname" required>
                        </div>
                    </div>
    
                    <div class="input-wrapper">
                        <label for="mentorship-email">Email<span>(digite um email válido)</span></label>
                        <input type="email" id="mentorship-email" required>
                    </div>
    
                    <div class="input-wrapper">
                        <label for="mentorship-password">Senha<span>(mínimo de 6 caracteres)</span></label>
                        <input type="password" id="mentorship-password" required>
                    </div>
                
                </div>
    
                <div class="fieldset-wrapper">
                    <legend>INFORMAÇÕES DO MENTOR</legend>
    
                    <div class="input-wrapper">
                        <label for="mentorship-mentor">Nome do seu mentor<span>(só o primeiro nome)</span></label>
                        <input type="text" id="mentorship-mentor" required>
                    </div>
                </div>
    
                <div class="fieldset-wrapper">
                    <legend>SEUS HORÁRIOS DISPONÍVEIS</legend>
    
                    <div class="column-3">
                        <legend>PRIMEIRA MENTORIA</legend>
                        <div class="input-wrapper">
                            <label for="mentorship-firstdate">Data<span>(DD/MM/AAAA)</span></label>
                            <input type="date" id="mentorship-firstdate" required>
                        </div>
        
                        <div class="input-wrapper">
                            <label for="mentorship-firstbegin">Das</label>
                            <input type="time" id="mentorship-firstbegin" required>
                        </div>
        
                        <div class="input-wrapper">
                            <label for="mentorship-firstend">Até</label>
                            <input type="time" id="mentorship-firstend" required>
                        </div>
                    </div>
                    
                    <div class="column-3">
                        <legend>SEGUNDA MENTORIA</legend>
                        <div class="input-wrapper">
                            <label for="mentorship-seconddate">Data<span>(DD/MM/AAAA)</span></label>
                            <input type="date" id="mentorship-seconddate" required>
                        </div>
        
                        <div class="input-wrapper">
                            <label for="mentorship-secondbegin">Das</label>
                            <input type="time" id="mentorship-secondbegin" required>
                        </div>
        
                        <div class="input-wrapper">
                            <label for="mentorship-secondend">Até</label>
                            <input type="time" id="mentorship-secondend" required>
                        </div>
                    </div>
                </div>
    
            </fieldset>
        </form>

        <footer>
            <input class="button" type="submit" form="my-form" value="SALVAR">
        </footer>
    </div>

</body>
</html>
